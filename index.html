<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">📝 Organizador de Tarefas</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <input type="text" id="task-input" class="form-control" placeholder="Digite a tarefa...">
          </div>
          <div class="col-md-4">
            <input type="date" id="date-input" class="form-control">
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-success" id="add-task">Adicionar</button>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-center gap-2">
          <button class="btn btn-outline-primary filter-btn active" data-filter="all">Todas</button>
          <button class="btn btn-outline-warning filter-btn" data-filter="pending">Pendentes</button>
          <button class="btn btn-outline-success filter-btn" data-filter="completed">Concluídas</button>
        </div>

        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
